<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#317EFB">
  <link rel="shortcut icon" href="icons/icon-192x192.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">

  <title>HowMuchDollar Budget Tracker</title>
</head>

<body>
  <div class="wrapper">
    <div class="jumbotron">
      <h1 class="display-4" class="total">Your budget is: $<span id="total">0</span></h1>
      <hr class="my-4">
      <p>HowMuchDollar is your Seamless Budgetary Application Tracker. Track anywhere... online or not!</p>
    </div>

    <div class="form">
      <input type="text" class="form-control" id="t-name" placeholder="Name of transaction" />
      <input type="number" class="form-control" min="0" id="t-amount" placeholder="Transaction amount" />
      <br>
      <button id="add-btn" class="btn btn-success"><i class="fa fa-plus buttons"></i> Add Funds</button>
      <button id="sub-btn" class="btn btn-danger"><i class="fa fa-minus"></i> Subtract Funds</button>
      <p class="error"></p>
    </div>

    <div class="transactions">
      <table>
        <thead>
          <th>Transaction</th>
          <th>Amount</th>
        </thead>
        <tbody id="tbody">

        </tbody>
      </table>
    </div>

    <canvas id="myChart"></canvas>
  </div>

  <!-- {{!↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓ alert ↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓}} -->
  <!-- Modal -->
  <div class="modal fade" id="alertModal" tabindex="-1" role="dialog" aria-labelledby="alertModalTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="alertModalTitle">Blog O4</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h6 class="text-large" id="alertMessage"></h6>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Ok</button>
        </div>
      </div>
    </div>
  </div>

  <button type="button" class="btn btn-primary" style="display:none" data-toggle="modal" data-target="#alertModal"
    id="alertButton"></button>

  <!--  -->

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="index.js"></script>
  <script src="db.js"></script>
</body>

</html>
